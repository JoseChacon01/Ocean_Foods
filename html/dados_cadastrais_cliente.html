  <form class="aling row g-3">
    <h2>Dados cadastrais</h2>
    <div class="col-12">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="col-12">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" class="form-control" id="cpf" placeholder="Formato:  000.000.000-00">
    </div>
    <div class="col-12">
        <label for="dnascimento" class="form-label">Data de nascimento:</label>
        <input type="date" class="form-control" id="dnascimento">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="sexomasculino">
        <label class="form-check-label" for="sexomasculino">
          Sexo: Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="fiminino" checked>
        <label class="form-check-label" for="fiminino">
          Sexo: Feminino
        </label>
      </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Rua Noma, 151">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade:</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado:</label>
      <select id="inputState" class="form-select">
        <option selected>Escolher...</option>
        <option>Maranhão</option>
        <option>Piauí</option>
        <option>Ceará</option>
        <option>Rio Grande do Norte</option>
        <option>Paraíba</option>
        <option>Pernambuco</option>
        <option>Alagoas</option>
        <option>Sergipe</option>
        <option>Bahia</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="sigla" class="form-label">Sigla:</label>
      <input type="text" class="form-control" id="sigla">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Confirmar informações.
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
